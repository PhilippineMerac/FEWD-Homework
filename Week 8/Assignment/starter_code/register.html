<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<h1>Register Now!</h1>
						<form action="http://jsonplaceholder.typicode.com/posts" method="post">
							<ul>
								<li>
									<label for="name">Name:</label>
      								<input type="text" name="name" placeholder="Philippine du Merac" required>
      							</li>
      							<li>
      								<label for="email">Email:</label>
      								<input type="email" name="email" placeholder="philippine.merac@gmail.com">
      							</li>
      							<li>
      								<label for="tel">Phone:</label>
      								<input type="tel" name="tel" placeholder="415 949 92 83">
      							</li>
      							<li>
									<label for="State">State:</label>
									<select id="">
        								<option value="AL">Alabama</option>
        								<option value="AK">Alaska</option>
        								<option value="AZ">Arizona</option>
      								</select>
      							</li>
      							<li>
      								<label for="password">Password:</label>
      								<input type="password" name="password">
      							</li>
      							<li>
									<label for="service"> Which service are you interested in?</label>
      									<input type="radio" name="service" value="Relaxing">Relaxing
 	 									<input type="radio" name="service" value="Email">Email
 	 									<input type="radio" name="service" value="Phone">Phone
      							</li>
      							<li>
      								<input type="checkbox" name="terms" class="radio"><span class="terms">I agree to the terms</span>
      							</li>
								<input type="submit" value="Register Now!" class= "blue button">
							</ul>
						</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
